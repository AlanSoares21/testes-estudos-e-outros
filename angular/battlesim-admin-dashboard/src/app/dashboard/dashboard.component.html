<section *ngIf="!gettingDashboardData && data !== undefined">
    <span>Users Connected: {{ data.UsersConnected }}</span>
    <span>Battles Happening: {{ data.BattleHappening }}</span>
    <span>Memory Usage: {{ data.MemoryUsage }}/Xxx</span>
    <span>New Errors: {{ data.ErrorsUnhandled }}</span>
</section>
<section *ngIf="!gettingDashboardData && data === undefined">
    <p>Falied on getting dashboard data</p>
</section>
<section *ngIf="gettingDashboardData">
    <p>Getting dashboard data...</p>
</section>
<section>
    <a routerLink="/logs" class="btn-primary">Logs</a>
    <a routerLink="/blacklist" class="btn-primary">Blacklist</a>
    <a routerLink="/players" class="btn-primary">Players</a>
</section>
