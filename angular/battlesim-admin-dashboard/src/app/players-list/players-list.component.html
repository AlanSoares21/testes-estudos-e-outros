<a routerLink="/dashboard" class="btn-primary">home</a>
<section *ngIf="players.length > 0">
    <app-table [items]="players" [headers]="tableHeaders" />
    <button class="btn-primary" (click)="sendPlayersToBlacklist()" [disabled]="sendingPlayersToBlacklist">Send players to blacklist</button>
    <p *ngIf="sendingPlayersToBlacklist">Sedding players to blacklist please wait...</p>
</section>
<p *ngIf="players.length === 0">No items to show</p>
